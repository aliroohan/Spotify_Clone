<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo">
          <img class="invert" src="logo.svg" alt="spotify logo" />
        </div>

        <ul>
          <li><img class="invert" src="home.svg" alt="Home" />Home</li>
          <li><img class="invert" src="search.svg" alt="search" />Search</li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="playlist.svg" alt="" />
          <h2>Your Library</h2>
        </div>
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/pk-en/legal/">
              <span>Legal</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/safetyandprivacy/">
              <span>Privacy Center</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">
              <span>Privacy Policy</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">
              <span>Cookies</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">
              <span>About Ads</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/accessibility/">
              <span>Accessibility</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="right rounded bg-grey">
      <div class="header">
        <div class="nav">
          <div class="left-arrow">
            <img class="invert" src="left_arrow.svg" alt="">
          </div>
          <div class="right-arrow">
            <img class="invert" src="right_arrow.svg" alt="">
          </div>
        </div>
        <div class="buttons">
          <button id="Signup">Sign up</button>
          <button id="Login">Log in</button>
        </div>
      </div>
      <div class="spotifyPlaylist">
        <h1>Spotify Playlist</h1>
        <div class="card-container">
          <div class="card">
            <div class="play-btn">
              <img src="play.svg" alt="">
            </div>
            <img src="https://i.scdn.co/image/ab67616d00001e02453e292ec04853335c32e0b4" alt="playlist1" />
            <h3>Playlist 1</h3>
            <p>Playlist 1 Description</p>
          </div>
          <div class="card">
            <div class="play-btn">
              <img src="play.svg" alt="">
            </div>
            <img src="https://i.scdn.co/image/ab67616d00001e02453e292ec04853335c32e0b4" alt="playlist1" />
            <h3>Playlist 1</h3>
            <p>Playlist 1 Description</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
